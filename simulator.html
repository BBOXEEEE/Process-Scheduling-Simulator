<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Scheduling Simulator | OSDS</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6d94b2ae48.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/images/logo/favicon.ico" />
</head>

<body>
    <div id="sidebar"></div>
    <header>
        <img src="./images/logo/simulator.png" alt="">
        <h1>Scheduling Simulator</h1>
    </header>
    <section class="input-container">
        <div class="container">
            <div class="process-input">
                <table>
                    <thead>
                        <th>Process</th>
                        <th>Arrival Time</th>
                        <th>WorkLoad</th>
                    </thead>
                    <tbody id="processInputTable"></tbody>
                </table>
            </div>
            <div class="buttons">
                <button type="button" onclick="addProcess()">ADD</button>
                <button type="button" onclick="deleteProcess()">DELETE</button>
                <button type="button" id="randomProcessGenerator" onclick="openPopup()">RANDOM</button>
                <div id="popup">
                    <h3>Generator</h3>
                    <label>Process : </label>
                    <input type="number" id="processNumber" min="1" max="99" value="1"><br>
                    <label>AT : </label>
                    <input type="number" id="arrivalTimeRange" min="0" max="200" value="10"><br>
                    <label>WL : </label>
                    <input type="number" id="workLoadRange" min="0" max="100" value="10"><br>
                    <button type="button" onclick="generateRandomProcess()">OK</button>
                    <button type="button" onclick="closePopup()">CLOSE</button>
                </div>
            </div>
            <div class="core-input">
                <table>
                    <thead>
                        <th>Core</th>
                        <th>Type</th>
                        <th>Power Consumption</th>
                    </thead>
                    <tbody id="coreInputTable">
                        <tr>
                            <td>Core1</td>
                            <td><select name="core-type" id="coreType">
                                <option value="None">OFF</option>
                                <option value="P">P CORE</option>
                                <option value="E">E CORE</option>
                                </select>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Core2</td>
                            <td><select name="core-type" id="coreType">
                                <option value="None">OFF</option>
                                <option value="P">P CORE</option>
                                <option value="E">E CORE</option>
                                </select>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Core3</td>
                            <td><select name="core-type" id="coreType">
                                <option value="None">OFF</option>
                                <option value="P">P CORE</option>
                                <option value="E">E CORE</option>
                                </select>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Core4</td>
                            <td><select name="core-type" id="coreType">
                                <option value="None">OFF</option>
                                <option value="P">P CORE</option>
                                <option value="E">E CORE</option>
                                </select>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="buttons">
                <button type="button" onclick="addCore()">ADD</button>
                <button type="button" onclick="deleteCore()">DELETE</button>
                <button type="button" onclick="resetAll()">RESET</button>
                <button type="button" id="run" onclick="run()">RUN</button>
            </div>
            <div class="schedule-input">
                <label>Algorithm:</label>
                <select name="algorithm" id="algorithm">
                    <option value="FCFS">FCFS</option>
                    <option value="RR">RR</option>
                    <option value="SPN">SPN</option>
                    <option value="SRTN">SRTN</option>
                    <option value="HRRN">HRRN</option>
                    <option value="MN">말년병장</option>
                </select>
                <br><br>
                <label>Time Quantum</label><br>
                <input type="text" id="timeQuantum" name="timeQuantum" value="2">
            </div>
        </div>
    </section>
    <section class="output-container">
        <div class="container-top">
            <fieldset class="ready-queue">
                <legend>Ready Queue</legend>
                <div id="readyQueue"></div>
            </fieldset>
            <fieldset class="power-consumption">
                <legend>Total Power Consumption</legend>
                <img src="./images/logo/light.png" id="consumptionIcon">
                <div id="showConsumption"></div>
            </fieldset>
        </div>
        <div class="container-middle">
            <fieldset class="gantt-chart">
                <legend>Gantt Chart</legend>
                <div class="gantt-chart-time-table" id="ganttChartTimeTable"></div>
                <div class="gantt-chart-table">
                    <div class="gantt-chart-core" id="ganttChartCore"></div>
                    <div class="gantt-chart-process" id="ganttChartProcess"></div>
                </div>
                </div>
            </fieldset>
        </div>
        <div class="container-bottom">
            <fieldset class="result-table">
                <legend>Scheduling Result</legend>
                <table style="width: 1100px">
                    <thead>
                        <th>Process Name</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                        <th>Wating Time</th>
                        <th>Turnaround Time</th>
                        <th>Normalized Turnaround Time</th>
                    </thead>
                    <tbody id="resultTable"></tbody>
                    <tbody id="totalResult"></tbody>
                </table>
            </fieldset>
        </div>
    </section>
    <script src="/js/sidebar.js"></script>
    <script src="/js/simulator.js"></script>
</body>
</html>
